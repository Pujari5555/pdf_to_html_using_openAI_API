<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>
</head>
<body>
    <h1>Upload LinkedIn PDF to Generate HTML Resume</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="api_key">OpenAI API Key:</label>
        <input type="text" id="api_key" name="openai_api_key" required>
    
        <label for="pdf_file">Upload LinkedIn PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
    
        <button type="submit">Generate Resume</button>
    </form>
    
    
    {% if resume_html %}
        <h2>Generated Resume</h2>
        <div>{{ resume_html|safe }}</div>
    {% endif %}
</body>
</html>
